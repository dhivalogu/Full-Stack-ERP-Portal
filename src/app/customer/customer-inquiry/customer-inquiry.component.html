<div *ngIf="display"class="spin">
    <app-spinner1></app-spinner1>
    <p>{{this.info}}</p>
</div>

<div *ngIf="!display" id="divName" class="tab">
    <h2>Inquiry</h2>
    <button  class="printbtn" [useExistingCss]="true" [printStyle]="{button : {'display': 'none'},img : {'height': '100px'}}"printSectionId="divName" ngxPrint><mat-icon>print</mat-icon></button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="DOC_NUMBER">
          <th mat-header-cell *matHeaderCellDef> Document No. </th>
          <td mat-cell *matCellDef="let element"> {{element.DOC_NUMBER}} </td>
        </ng-container>

        <ng-container matColumnDef="ITM_NUMBER">
            <th mat-header-cell *matHeaderCellDef>Item No.</th>
            <td mat-cell *matCellDef="let element"> {{element.ITM_NUMBER}} </td>
        </ng-container>
        
        <ng-container matColumnDef="MATERIAL">
            <th mat-header-cell *matHeaderCellDef> Material No.</th>
            <td mat-cell *matCellDef="let element"> {{element.MATERIAL}} </td>
        </ng-container>
        <ng-container matColumnDef="CREAT_DATE">
            <th mat-header-cell *matHeaderCellDef> Date</th>
            <td mat-cell *matCellDef="let element"> {{element.CREAT_DATE}} </td>
        </ng-container>
        <ng-container matColumnDef="SHORT_TEXT">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.SHORT_TEXT}} </td>
        </ng-container>

        <ng-container matColumnDef="REQ_QTY">
            <th mat-header-cell *matHeaderCellDef> Required Quantity</th>
            <td mat-cell *matCellDef="let element"> {{element.REQ_QTY}} </td>
        </ng-container>

        <ng-container matColumnDef="CURRENCY">
            <th mat-header-cell *matHeaderCellDef> Currency</th>
            <td mat-cell *matCellDef="let element"> {{element.CURRENCY}} </td>
        </ng-container>

        <ng-container matColumnDef="NET_PRICE">
            <th mat-header-cell *matHeaderCellDef> Net Price</th>
            <td mat-cell *matCellDef="let element"> {{element.NET_PRICE}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
