<div *ngIf="display"class="spin">
    <app-spinner1></app-spinner1>
    <p>{{this.info}}</p>
</div>
<div *ngIf="!display" id="divName" class="tab">
    <button  class="printbtn" [printStyle]="{button : {'display': 'none'},img : {'height': '100px'}}"printSectionId="divName" ngxPrint><mat-icon>print</mat-icon></button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="GJAHR">
          <th mat-header-cell *matHeaderCellDef> Fiscal Year </th>
          <td mat-cell *matCellDef="let element"> {{element.GJAHR}} </td>
        </ng-container>
        <ng-container matColumnDef="AUGDT">
            <th mat-header-cell *matHeaderCellDef> Document Date</th>
            <td mat-cell *matCellDef="let element"> {{element.AUGDT}} </td>
        </ng-container>
        <ng-container matColumnDef="AUGBL">
            <th mat-header-cell *matHeaderCellDef>Clearing Document No.</th>
            <td mat-cell *matCellDef="let element"> {{element.AUGBL}} </td>
        </ng-container>
        
        
        <ng-container matColumnDef="PSWBT">
            <th mat-header-cell *matHeaderCellDef> Amount</th>
            <td mat-cell *matCellDef="let element"> {{element.PSWBT}} </td>
        </ng-container>
        <ng-container matColumnDef="PSWSL">
            <th mat-header-cell *matHeaderCellDef> Currency</th>
            <td mat-cell *matCellDef="let element"> {{element.PSWSL}} </td>
        </ng-container>
        

        <ng-container matColumnDef="LFUHR">
            <th mat-header-cell *matHeaderCellDef> Delivery Time</th>
            <td mat-cell *matCellDef="let element"> {{element.LFUHR}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
