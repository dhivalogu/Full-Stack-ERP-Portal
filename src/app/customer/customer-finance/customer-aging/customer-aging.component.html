<div *ngIf="display"class="spin">
    <app-spinner1></app-spinner1>
    <p>{{this.info}}</p>
</div>

<div *ngIf="!display" class="tab">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="COMP_CODE">
          <th mat-header-cell *matHeaderCellDef> Company Code </th>
          <td mat-cell *matCellDef="let element"> {{element.COMP_CODE}} </td>
        </ng-container>

        <ng-container matColumnDef="FISC_YEAR">
            <th mat-header-cell *matHeaderCellDef>Fiscal Year</th>
            <td mat-cell *matCellDef="let element"> {{element.FISC_YEAR}} </td>
        </ng-container>
        
        <ng-container matColumnDef="DOC_NO">
            <th mat-header-cell *matHeaderCellDef> Document No.</th>
            <td mat-cell *matCellDef="let element"> {{element.DOC_NO}} </td>
        </ng-container>
        <ng-container matColumnDef="PSTNG_DATE">
            <th mat-header-cell *matHeaderCellDef> Posting Date</th>
            <td mat-cell *matCellDef="let element"> {{element.PSTNG_DATE}} </td>
        </ng-container>
        <ng-container matColumnDef="BLINE_DATE">
            <th mat-header-cell *matHeaderCellDef> Baseline Date</th>
            <td mat-cell *matCellDef="let element"> {{element.BLINE_DATE}} </td>
        </ng-container>

        <ng-container matColumnDef="CURRENCY">
            <th mat-header-cell *matHeaderCellDef> Currency</th>
            <td mat-cell *matCellDef="let element"> {{element.CURRENCY}} </td>
        </ng-container>
        <ng-container matColumnDef="AMOUNT">
            <th mat-header-cell *matHeaderCellDef> Amount</th>
            <td mat-cell *matCellDef="let element"> {{element.AMOUNT}} </td>
        </ng-container>

      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
