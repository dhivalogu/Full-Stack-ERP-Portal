
<div *ngIf="display"class="spin">
    <app-spinner1></app-spinner1>
    <p>{{this.info}}</p>
</div>

<div *ngIf="!display" id="divName" class="tab">
    <button  class="printbtn" [useExistingCss]="true" [printStyle]="{button : {'display': 'none'},img : {'height': '100px'}}"printSectionId="divName" ngxPrint><mat-icon>print</mat-icon></button>
    <h2>Most Recent Payslip</h2>
    <table id="payslip">
        <tr>
          <th>Period Begin</th>
          <th>Period End</th>
          <th>Pay Date</th>
          <th></th>
        </tr>
        <tr>
          <td>{{this.rdata[0][this.length].FPBEGIN[0]}}</td>
          <td>{{this.rdata[0][this.length].FPEND[0]}}</td>
          <td>{{this.rdata[0][this.length].PAYDATE[0]}}</td>
          <td><button mat-button (click)=(recent())>View</button></td>
        </tr>
        
      </table>
    <h2>All PaySlips</h2>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="FPBEGIN">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Period Begin </th>
          <td mat-cell *matCellDef="let element"> {{element.FPBEGIN}} </td>
        </ng-container>

        <ng-container matColumnDef="FPEND">
            <th mat-header-cell *matHeaderCellDef>Period End</th>
            <td mat-cell *matCellDef="let element"> {{element.FPEND}} </td>
        </ng-container>
        
        <ng-container matColumnDef="PAYDATE">
            <th mat-header-cell *matHeaderCellDef> Pay Date</th>
            <td mat-cell *matCellDef="let element"> {{element.PAYDATE}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <mat-header-cell  *matHeaderCellDef ></mat-header-cell>
            <mat-cell *matCellDef="let row" >
                 <button mat-button  >View</button>
            </mat-cell>
          </ng-container>

      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;let i = index" (click)="logIndex(i)"></tr>
      </table>
      
      
</div>
