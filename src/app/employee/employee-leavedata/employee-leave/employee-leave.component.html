
<div *ngIf="display"class="spin">
    <app-spinner1></app-spinner1>
    <p>{{this.info}}</p>
</div>

<div *ngIf="!display" id="divName" class="tab">
    <button  class="printbtn" [printStyle]="{button : {'display': 'none'},img : {'height': '100px'}}"printSectionId="divName" ngxPrint><mat-icon>print</mat-icon></button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="VALIDBEGIN">
          <th mat-header-cell *matHeaderCellDef> Starting Date </th>
          <td mat-cell *matCellDef="let element"> {{element.VALIDBEGIN}} </td>
        </ng-container>

        <ng-container matColumnDef="VALIDEND">
            <th mat-header-cell *matHeaderCellDef>Ending Date</th>
            <td mat-cell *matCellDef="let element"> {{element.VALIDEND}} </td>
        </ng-container>
        
        <ng-container matColumnDef="ABSENCETYPE">
            <th mat-header-cell *matHeaderCellDef> Absence Type</th>
            <td mat-cell *matCellDef="let element"> {{element.ABSENCETYPE}} </td>
        </ng-container>
        <ng-container matColumnDef="NAMEOFABSENCETYPE">
            <th mat-header-cell *matHeaderCellDef> Reason</th>
            <td mat-cell *matCellDef="let element"> {{element.NAMEOFABSENCETYPE}} </td>
        </ng-container>
        <ng-container matColumnDef="ABSENCEDAYS">
            <th mat-header-cell *matHeaderCellDef> Absence Days</th>
            <td mat-cell *matCellDef="let element"> {{element.ABSENCEDAYS}} </td>
        </ng-container>

        <ng-container matColumnDef="ABSENCEHOURS">
            <th mat-header-cell *matHeaderCellDef> Absence Hours</th>
            <td mat-cell *matCellDef="let element"> {{element.ABSENCEHOURS}} </td>
        </ng-container>


      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
