<div *ngIf="display"class="spin">
    <app-spinner1></app-spinner1>
    <p>{{this.info}}</p>
</div>

<div *ngIf="!display" class="tab">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="PO_NUMBER">
          <th mat-header-cell *matHeaderCellDef> Purchase Order No. </th>
          <td mat-cell *matCellDef="let element"> {{element.PO_NUMBER}} </td>
        </ng-container>

        <ng-container matColumnDef="CHANGED_ON">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element"> {{element.CHANGED_ON}} </td>
        </ng-container>
        
        <ng-container matColumnDef="MATERIAL">
            <th mat-header-cell *matHeaderCellDef> Material No.</th>
            <td mat-cell *matCellDef="let element"> {{element.MATERIAL}} </td>
        </ng-container>
        <ng-container matColumnDef="SHORT_TEXT">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.SHORT_TEXT}} </td>
        </ng-container>

        <ng-container matColumnDef="QUANTITY">
            <th mat-header-cell *matHeaderCellDef> Quantity</th>
            <td mat-cell *matCellDef="let element"> {{element.QUANTITY}} </td>
        </ng-container>

        <ng-container matColumnDef="NET_VALUE">
            <th mat-header-cell *matHeaderCellDef> Net Price</th>
            <td mat-cell *matCellDef="let element"> {{element.NET_VALUE}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
