<div *ngIf="display"class="spin">
    <app-spinner1></app-spinner1>
    <p>{{this.info}}</p>
</div>

<div *ngIf="!display" id="divName" class="tab">
    <button  class="printbtn" [printStyle]="{button : {'display': 'none'},img : {'height': '100px'}}"printSectionId="divName" ngxPrint><mat-icon>print</mat-icon></button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="MAT_DOC">
          <th mat-header-cell *matHeaderCellDef> Document No. </th>
          <td mat-cell *matCellDef="let element"> {{element.MAT_DOC}} </td>
        </ng-container>

        <ng-container matColumnDef="DOC_YEAR">
            <th mat-header-cell *matHeaderCellDef>Year</th>
            <td mat-cell *matCellDef="let element"> {{element.DOC_YEAR}} </td>
        </ng-container>
        
        <ng-container matColumnDef="MATERIAL">
            <th mat-header-cell *matHeaderCellDef> Material No.</th>
            <td mat-cell *matCellDef="let element"> {{element.MATERIAL}} </td>
        </ng-container>
        <ng-container matColumnDef="ENTRY_QNT">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let element"> {{element.ENTRY_QNT}} </td>
        </ng-container>
        <ng-container matColumnDef="PO_NUMBER">
            <th mat-header-cell *matHeaderCellDef>Purchase Order No.</th>
            <td mat-cell *matCellDef="let element"> {{element.PO_NUMBER}} </td>
        </ng-container>

        <ng-container matColumnDef="PO_ITEM">
            <th mat-header-cell *matHeaderCellDef> Purchase Order Item No.</th>
            <td mat-cell *matCellDef="let element"> {{element.PO_ITEM}} </td>
        </ng-container>

        <ng-container matColumnDef="AMOUNT_LC">
            <th mat-header-cell *matHeaderCellDef> Amount</th>
            <td mat-cell *matCellDef="let element"> {{element.AMOUNT_LC}} </td>
        </ng-container>

        <ng-container matColumnDef="CURRENCY">
            <th mat-header-cell *matHeaderCellDef> Currency</th>
            <td mat-cell *matCellDef="let element"> {{element.CURRENCY}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
